<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Đăng ký</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="border">
            <form>
                <h1>Đăng ký</h1>
                <label class="label">Họ và tên <span class="required">*</span></label>
                <input class="TextBox" type="text" required placeholder="Nhập họ tên của bạn" />
                <label class="label">Email <span class="required">*</span></label>
                <input class="TextBox" type="email" required placeholder="Nhập email" />
                <label class="label">Số điện thoại</label>
                <input class="TextBox" type="tel" placeholder="Nhập số điện thoại" />
                <label class="label">Mật khẩu <span class="required">*</span></label>
                <input class="TextBox" type="password" required placeholder="Mật khẩu" />
                <label class="label">Xác nhận mật khẩu <span class="required">*</span></label>
                <input class="TextBox" type="password" required placeholder="Nhập lại mật khẩu" />
                <div class="button-container">
                    <button type="submit">Đăng ký</button>
                </div>
            </form>
        </div>
    </body>
</html>
