<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="border">
            <form>
                <h1>Đăng nhập</h1>
                <label class="label">Vai trò</label>
                <select class="ComboBox">
                    <option selected>Khách hàng</option>
                    <option>Nhân viên</option>
                    <option>Quản lý</option>
                </select>
                <label class="label">Tài khoản <span class="required">*</span></label>
                <input class="TextBox" type="text" required placeholder="Nhập họ tên của bạn" />
                <label class="label">Mật khẩu <span class="required">*</span></label>
                <input class="TextBox" type="password" required placeholder="Nhập mật khẩu" />
                <label class="label">
                    <input type="checkbox" /> Nhớ tôi
                </label>
                <div class="button-container">
                    <button type="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </body>
</html>
